<div class="page">
  <app-navigation></app-navigation>

  <div class="content flex justify-center align-start">
    <div class="login-form">
      <div class="flex-col m-2">
        <form #loginForm="ngForm">
          <h1 class="text-lg">Log in</h1>

          <label for="usernameOrEmail">
            Username or email
            <input class="input" placeholder="Username or email" type="text" #usernameField
            [(ngModel)]="usernameOrEmail" name="usernameOrEmail" required />
          </label>

          <label for="password">
            Password
            <input class="input" placeholder="Password" type="password" #passwordField
            [(ngModel)]="password" (keyup.enter)="login()" name="password" required />
          </label>

          <p class="error" *ngIf="loginError">{{loginError}}</p>

          <a id="forgotLink" (click)="toggleForgotPwModal(true)">Forgot
            password?</a>

          <button id="loginBtn" class="button button--primary mt-2" [disabled]="loginForm.invalid"
            (click)="login()">Log in
          </button>
        </form>
      </div>
    </div>

    <div class="register-form">
      <div class="flex-col m-2">
        <form #registerForm="ngForm">
          <h1 class="text-lg">Register</h1>

          <label for="newUsername">
            Username
            <input class="input" placeholder="Username" type="text" #usernameField
            [(ngModel)]="newUsername" name="newUsername" required />
          </label>

          <label for="newEmal">
            Email
            <input class="input" placeholder="Email" type="email" #emailField
            [(ngModel)]="newEmail" name="newEmail" required />
          </label>

          <label for="newPassword">
            Password
            <input class="input" placeholder="Password" type="password" #passwordField
            [(ngModel)]="newPassword" name="newPassword" required (keyup.enter)="register()" />
          </label>

          <p class="error" *ngIf="registerError">{{registerError}}</p>

          <button id="registerBtn" class="button button--primary mt-2"
            [disabled]="registerForm.invalid" (click)="register()">Register
          </button>
        </form>
      </div>
    </div>
  </div>

  <div class="modal-wrapper" *ngIf="showForgotPwModal">
    <div class="modal blue-theme">
      <div class="modal__header">
        <h3 class="modal__header__title">Forgot your password?</h3>

        <button id="forgotClose" class="icon-button" aria-label="Close"
          (click)="toggleForgotPwModal(false)">
          <mat-icon class="is-white">close</mat-icon>
        </button>
      </div>

      <div class="modal__content">
        <p>Please enter your email so we can send a link to reset your password</p>

        <form #forgotForm="ngForm">
          <mat-form-field>
            <input matInput placeholder="Email" type="email" #forgotEmailField
              [(ngModel)]="forgotEmail" name="forgotEmail" />
          </mat-form-field>
        </form>

        <p class="content__form__error" *ngIf="forgotError">{{forgotError}}</p>

        <div class="button-wrapper button-wrapper--left">
          <button id="resetBtn" class="button button--primary" [disabled]="forgotForm.invalid"
            (click)="resetPassword()">Send
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
