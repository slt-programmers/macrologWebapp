<div>
  <div class="flex px-1 col-gap-1">
    <div class="flex-3"></div>
    <div class="flex-2"></div>
    <div class="flex-1"></div>
    <div class="flex-1 font-bold overflow-hidden">Protein</div>
    <div class="flex-1 font-bold overflow-hidden">Fat</div>
    <div class="flex-1 font-bold overflow-hidden">Carbs</div>
    <div class="flex-1 font-bold overflow-hidden">Calories</div>
  </div>

  <ml-entry-page-row [meal]="'Breakfast'" [date]="date"></ml-entry-page-row>

  <ml-entry-page-row [meal]="'Lunch'" [date]="date"></ml-entry-page-row>

  <ml-entry-page-row [meal]="'Dinner'" [date]="date"></ml-entry-page-row>

  <ml-entry-page-row [meal]="'Snacks'" [date]="date"></ml-entry-page-row>

  <ml-activity-page-row [date]="date"></ml-activity-page-row>

  <div class="flex font-bold p-1">
    <span class="flex-3">Daily total</span>
    <span class="flex-2"></span>
    <span class="flex-1"></span>
    <span class="flex-1" *ngIf="totals$ | async as totals">{{ totals.protein | number: '1.1-1' }}</span>
    <span class="flex-1" *ngIf="totals$ | async as totals">{{ totals.fat | number: '1.1-1' }}</span>
    <span class="flex-1" *ngIf="totals$ | async as totals">{{ totals.carbs | number: '1.1-1' }}</span>
    <span class="flex-1" *ngIf="totals$ | async as totals">{{ totals.calories | number: '1.0-0' }}</span>
  </div>
</div>
