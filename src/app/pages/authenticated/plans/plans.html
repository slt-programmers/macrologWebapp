<button class="btn btn--primary align-self-end m-2" (click)="createPlan()">Make new plan</button>

<div class="flex flex-col gap-4">
  @if (plans().length > 0) {
  @for(plan of plans(); track $index) {
  <div class="card flex justify-between items-center" (click)="openPlan(plan.id)">
    <h1>{{plan.title}}</h1>

    <button type="button" class="btn btn--icon" (click)="deletePlan(plan.id); $event.stopPropagation()">
      <fa-icon [icon]="faTrash"/>
    </button>
  </div>
  }
  } @else {
  <div class="card">
    <h1>You haven't created any mealplans yet.</h1>
  </div>
  }
</div>
