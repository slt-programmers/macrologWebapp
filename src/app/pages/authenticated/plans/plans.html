<button class="btn btn--primary align-self-end" (click)="createPlan()">Make new plan</button>

<div class="flex flex-col gap-4">
  @if (plans().length > 0) {
  @for(plan of plans(); track $index) {
  <div class="card" (click)="openPlan(plan.id)">
    <h1>{{plan.title}}</h1>
  </div>
  }
  } @else {
  <div class="card">
    <h1>You haven't created any mealplans yet.</h1>
  </div>
  }
</div>
