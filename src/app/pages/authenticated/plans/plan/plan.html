<button class="btn btn--icon align-self-start" [routerLink]="['/dashboard', 'plans']">
  <fa-icon [icon]="faChevronLeft" />

</button>
@if(plan) {

      <fa-icon [icon]="faCheck" />
    </button>
    } @else {
    <h1 class="text-xl strong">{{plan.title}}</h1>
