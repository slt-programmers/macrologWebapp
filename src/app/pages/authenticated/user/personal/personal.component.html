<div class="">
  <form #personalForm="ngForm">
    <div class="form-field">
      <label for="name" class="form-field__label">Name</label>
      <input required class="input" name="name" type="text" [(ngModel)]="name">
    </div>

    <div class="form-field">
      <label for="birthday" class="form-field__label">Date of birth</label>
      <input required class="input" validDate placeholder="DD-MM-YYYY, eg 26-3-1989" name="birthday"
        [(ngModel)]="birthday">
    </div>

    <div class="form-field">
      <div class="flex col-gap-1">
        <div class="form-field__label">Gender</div>
      
        <div class="flex align-center">
          <input type="radio" id="male" [(ngModel)]="gender" value="MALE">
          <label for="male">Male</label>
        </div>

        <div class="flex align-center">
          <input type="radio" id="female" [(ngModel)]="gender" value="FEMALE">
          <label for="female">Female</label>
        </div>
      </div>
    </div>

    <div class="form-field">
      <label for="height" class="form-field__label">Height (cm)</label>
      <input required class="input" name="height" type="number" [(ngModel)]="height">
    </div>

    <div class="form-field">
      <label for="weight" class="form-field__label">Weight (kg)</label>
      <input required class="input" name="weight" type="number" [(ngModel)]="weight" step="0.1">
    </div>

    <div class="form-field">
      <label for="activity" class="form-field__label">Activity level</label>
      <select name="activity" [(ngModel)]="activity">
        <option value="1.2">Sedentary</option>
        <option value="1.375">Lightly active</option>
        <option value="1.55">Moderately active</option>
        <option value="1.725">Very active</option>
        <option value="1.9">Extremely active</option>
      </select>
    </div>

    <div class=" button-wrapper">
      <button class="button button--primary" (click)="saveUserSettings()"
        [disabled]="isInputUnchanged() || personalForm.invalid">Save</button>
    </div>
  </form>
</div>
