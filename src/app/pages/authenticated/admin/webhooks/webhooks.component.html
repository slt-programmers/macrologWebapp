<div class="flex">
  <div class="p-1">
    <img alt="powered by Strava" src="../assets/api_logo_pwrdBy_strava_stack_light.png" />
  </div>

  <div class="flex flex-col content"  *ngIf="getStatus('STRAVA')">
    <p class="strong">The Strava webhook is enabled.</p>

    <div class="flex">
      <label class="flex-grow">Subscription ID </label>
      <p> {{ getStatus('STRAVA').id }} </p>
    </div>

    <div class="flex">
      <label class="flex-grow"> Created at</label>
      <p> {{ getStatus('STRAVA').created_at }} </p>
    </div>

    <div class="flex">
      <label class="flex-grow">Updated at</label>
      <p> {{ getStatus('STRAVA').updated_at }} </p>
    </div>

    <div class="flex">
      <label class="flex-grow">Callback url used</label>
      <p> {{ getStatus('STRAVA').callback_url }} </p>
    </div>

    <div>
      <button class="button button--warning" (click)="disableWebhook('STRAVA')">
        Disable
      </button>
    </div>
  </div>

  <div class="flex flex-col content" *ngIf="!getStatus('STRAVA')">
    <p class="strong">The Strava webhook is disabled.</p>

    <div>
      <button class="button button--warning" (click)="enableWebhook('STRAVA')">
        Enable
      </button>
    </div>
  </div>
</div>
