<div class="flex gap-4">
  <img class="align-self-center" alt="powered by Strava"
    src="../assets/api_logo_pwrdBy_strava_stack_light.png" />

  @if (loading) {
		<ml-spinner />
  } @else {
  <div class="flex flex-col gap-4">
    @if (getStatus('STRAVA')) {
    <p class="font-bold">The Strava webhook is enabled.</p>

    <div class="grid grid-cols-auto-1 gap-2">
      <span class="flex-grow">Subscription ID: </span>
      <span> {{ getStatus('STRAVA').id }}</span>

      <span class="flex-grow">Callback url used:</span>
      <span> {{ getStatus('STRAVA').callback_url }} </span>
    </div>

    <button class="align-self-start btn btn--warning" (click)="disableWebhook('STRAVA')">
      Disable
    </button>
    } @else {
    <p class="font-bold">The Strava webhook is disabled.</p>

    <button class="align-self-start btn btn--warning" (click)="enableWebhook('STRAVA')">
      Enable
    </button>
    }
  </div>
  }
</div>
