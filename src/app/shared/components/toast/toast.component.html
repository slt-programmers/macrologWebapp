<div #toast class="toast" [class.toast--error]="isError">
  <div class="flex-col content">
    <div class="flex col-gap-1 justify-center">
      <div class="font-bold flex-grow">
        {{ title || 'An error has occurred' }}
      </div>
      
      <div class="" (click)="closeToast()">
        <em class="fas fa-times"></em>
      </div>
    </div>

    <div class="flex-grow">
      {{ message }}
    </div>
  </div>


</div>
