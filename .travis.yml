dist: trusty
sudo: false
language: node_js
node_js:
  - 'lts/*'

stages:
  - 'build and test'
  - 'build'
  - 'unit test and scan'
  - 'integration test'

install:
  - npm install
  - npm i -g webdriver-manager
  # - cd node_modules/protractor
  # - webdriver-manager clean
  - webdriver-manager update --versions.chrome 77.0.3865.120
  # - cd ../..

jobs:
  allow_failures:
    - script: sonar-scanner -Dsonar.projectKey=slt-programmers_macrologWebapp
  include:
    - stage: 'build and unit-test'
      if: branch != release
      name: 'build'
      script: npm run build
    - script: npm run test
      name: 'unit-test and sonar scan'
      # after_script: sonar-scanner -Dsonar.projectKey=slt-programmers_macrologWebapp
    - script: 'ng lint'
      name: 'lint'

addons:
  sonarcloud:
    organization: 'slt-programmers'
    token:
      secure: 

