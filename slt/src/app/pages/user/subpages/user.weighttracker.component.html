<div>
	<div style="width: 100%; height: 500px">
		<linegraph [dataset]="dataset" [yAxisStep]="0.5"></linegraph>
	</div>

	<div class="tile">
		<form #weightForm="ngForm">
			<div class="form-field">
				<label class="form-field__label">Measurement date</label>
				<div class="form-field__element">
					<input required class="input" validDate placeholder="DD-MM-YYYY" name="birthday"
						[(ngModel)]="measurementDate">
				</div>
			</div>

			<div class="form-field">
				<label class="form-field__label">Weight (kg)</label>
				<div class="form-field__element">
					<input required class="input" name="weight" type="number" [(ngModel)]="weight" step="0.1">
				</div>
			</div>

			<div class="form-field">
				<label class="form-field__label">Remark</label>
				<div class="form-field__element">
					<input class="input" name="remark" type="text" [(ngModel)]="remark">
				</div>
			</div>

			<div class="blue-theme button-wrapper">
				<button mat-stroked-button color="primary" (click)="saveNewWeight(weightForm)"
					[disabled]="weightForm.invalid">Save</button>
			</div>
		</form>
	</div>

	<div>
		<div class="table">
			<div class="weight-table-header">
				<div class="weight-table-header__day">Date</div>
				<div class="weight-table-header__remark">Remark</div>
				<div class="weight-table-header__weight">Weight</div>
			</div>
		</div>

		<div class="table-row" *ngFor="let logWeight of trackedWeights" (click)="editWeight(logWeight)">
			<div class="weight" *ngIf="!logWeight.editable">
				<div class="weight__day">{{logWeight.day | date :'dd-MM-yyyy'}}</div>
				<div class="weight__remark">{{logWeight.remark}}</div>
				<div class="weight__weight">{{logWeight.weight | number:'1.1-1'}}</div>
				<div class="weight__hiddenbuttons"></div>
			</div>

			<div class="editweight" *ngIf="logWeight.editable">
				<div class="editweight__day">
					<input required class="input editweight__day-input" validDate placeholder="DD-MM-YYYY"
						[(ngModel)]="logWeight.dayString">
				</div>
				<div class="editweight__remark">
					<input required class="input editweight__remark-input" name="remark" type="text"
						[(ngModel)]="logWeight.remark">
				</div>
				<div class="editweight__weight">
					<input class="input editweight__weight-input" name="weight" type="number"
						[(ngModel)]="logWeight.weightString" step="0.1">
				</div>
				<div class="blue-theme editweight__close">
					<button mat-icon-button color="primary" (click)="saveWeight(logWeight)">
						<mat-icon>check</mat-icon>
					</button>
				</div>

				<div class="blue-theme editweight__delete">
					<button mat-icon-button color="primary" (click)="deleteWeight(logWeight)">
						<mat-icon>delete</mat-icon>
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
